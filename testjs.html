<!DOCTYPE html>
<html>
    <head>
        <script>
            function myFunction() {
              document.getElementById("Function").innerHTML = "Paragraph changed.";
            }
            </script>
    </head>
<body>
    <p id="Function">A Paragraph.</p>

    <button type="button" onclick="myFunction()">Try it</button>

</body>

</html>
